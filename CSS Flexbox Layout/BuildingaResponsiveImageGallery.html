<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Layout</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #111;
        }
        
        .container {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 20px;
            background-color: #222;
            padding: 20px;
            border-radius: 10px;
        }
        
        .left-section {
            display: grid;
            grid-template-rows: 1fr 1fr;
            gap: 10px;
        }
        
        .grid-box {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            padding: 10px;
            background-color: #333;
            border-radius: 5px;
        }
        
        .circle {
            width: 50px;
            height: 50px;
            background-color: #444;
            border-radius: 50%;
        }
        
        .right-section {
            display: grid;
            grid-template-rows: repeat(3, 1fr);
            gap: 10px;
        }
        
        .rectangle {
            height: 50px;
            background-color: #444;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left-section">
            <div class="grid-box">
                <div class="circle"></div>
                <div class="circle"></div>
                <div class="circle"></div>
                <div class="circle"></div>
                <div class="circle"></div>
                <div class="circle"></div>
                <div class="circle"></div>
                <div class="circle"></div>
                <div class="circle"></div>
            </div>
            <div class="grid-box">
                <div class="circle"></div>
                <div class="circle"></div>
                <div class="circle"></div>
                <div class="circle"></div>
                <div class="circle"></div>
                <div class="circle"></div>
                <div class="circle"></div>
                <div class="circle"></div>
                <div class="circle"></div>
            </div>
        </div>
        <div class="right-section">
            <div class="rectangle"></div>
            <div class="rectangle"></div>
            <div class="rectangle"></div>
        </div>
    </div>
</body>
</html>
