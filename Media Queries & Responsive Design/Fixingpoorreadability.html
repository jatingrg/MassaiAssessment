<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Layout</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
            font-size: 14px;
            line-height: 1.5;
        }
        
        .container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 1200px;
        }
        
        .item {
            background: lightblue;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 18px;
            font-weight: bold;
            border-radius: 5px;
            flex: 1 1 100%;
            height: 80px;
        }
        
        @media (min-width: 600px) {
            body {
                font-size: 16px;
            }
        }
        
        @media (min-width: 768px) {
            .item {
                flex: 1 1 calc(50% - 10px);
            }
        }
        
        @media (min-width: 1024px) {
            .item {
                flex: 1 1 calc(33.33% - 10px);
            }
        }
    </style>
</head>
<body>
    <div class="container"> 
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
        <div class="item">4</div>
    </div>
</body>

</html>
