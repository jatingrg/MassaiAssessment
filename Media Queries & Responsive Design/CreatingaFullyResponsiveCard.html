<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Card Layout</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            padding: 20px;
            display: flex;
            justify-content: center;
        }
        
        .container {
            display: grid;
            grid-template-columns: 1fr;
            gap: 20px;
            max-width: 1200px;
            width: 100%;
        }
        
        .card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        
        .card img {
            width: 100%;
            border-radius: 10px;
        }
        
        .card h3 {
            margin: 15px 0 10px;
        }
        
        .card p {
            color: #555;
            font-size: 14px;
        }
        
        .card button {
            margin-top: 10px;
            padding: 10px 15px;
            background: #333;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        
        .card button:hover {
            background: #555;
        }
        
        @media (min-width: 600px) {
            .container {
                grid-template-columns: repeat(2, 1fr);
            }
        }
        
        @media (min-width: 1024px) {
            .container {
                grid-template-columns: repeat(3, 1fr);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <img src="https://images.pexels.com/photos/312418/pexels-photo-312418.jpeg?cs=srgb&dl=pexels-chevanon-312418.jpg&fm=jpg" alt="Card Image">
            <h3>Card Title 1</h3>
            <p>Some description for card 1.</p>
            <button>Read More</button>
        </div>
        <div class="card">
            <img src="https://images.pexels.com/photos/312418/pexels-photo-312418.jpeg?cs=srgb&dl=pexels-chevanon-312418.jpg&fm=jpg" alt="Card Image">
            <h3>Card Title 2</h3>
            <p>Some description for card 2.</p>
            <button>Read More</button>
        </div>
        <div class="card">
            <img src="https://images.pexels.com/photos/312418/pexels-photo-312418.jpeg?cs=srgb&dl=pexels-chevanon-312418.jpg&fm=jpg" alt="Card Image">
            <h3>Card Title 3</h3>
            <p>Some description for card 3.</p>
            <button>Read More</button>
        </div>
    </div>
</body>
</html>
