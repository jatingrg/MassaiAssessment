<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Div</title>
    <style>
        #targetDiv {
            width: 300px;
            height: 150px;
            border: 2px solid black;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <label for="colorInput">Enter color name: </label>
    <input type="text" id="colorInput" placeholder="e.g., red, blue">
    <button onclick="changeBackground()">Change Background</button>
    <br><br>
    
    <label for="textInput">Enter text content: </label>
    <input type="text" id="textInput" placeholder="Enter new text">
    <button onclick="updateText()">Update Text</button>
    
    <div id="targetDiv">Initial Text</div>
    
    <script>
        function changeBackground() {
            const color = document.getElementById('colorInput').value.trim();
            const div = document.getElementById('targetDiv');
            
            const temp = document.createElement('div');
            temp.style.backgroundColor = color;
            
            if (temp.style.backgroundColor) {
                div.style.backgroundColor = color;
            } else {
                alert("Invalid color name!");
            }
        }

        function updateText() {
            const text = document.getElementById('textInput').value.trim();
            const div = document.getElementById('targetDiv');
            
            if (text) {
                div.textContent = text;
            } else {
                alert("Please enter some text!");
            }
        }
    </script>
</body>
</html>
