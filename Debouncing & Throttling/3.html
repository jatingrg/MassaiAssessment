<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Throttled Image Slider</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        #slider {
            margin: 50px auto;
            width: 600px;
            position: relative;
        }
        img {
            width: 100%;
            height: 400px;
        }
        #controls {
            margin-top: 10px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 0 10px;
            cursor: pointer;
        }
        #slideNumber {
            margin-top: 10px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div id="slider">
        <img id="image" src="" alt="Random Image">
        <div id="controls">
            <button id="prevBtn">Previous</button>
            <button id="nextBtn">Next</button>
        </div>
        <div id="slideNumber"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
